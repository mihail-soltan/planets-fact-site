<nav class="nav">
  <a routerLink="/" routerLinkActive="active" class="logo">THE PLANETS</a>
  <div class="mobile-nav">
    <input class="checkbox" type="checkbox" #menuBtn />
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>
    <ul class="menu swing-in-top-bck">
      <li *ngFor="let route of routes; let i = index">
        <div class="nav-planet">
          <div class="nav-planet-name">
            <div class="bullet bullet-{{ route | lowercase }}"></div>
            <button class="nav-item" (click)="onPlanetClick(route)">
              {{ route | uppercase }}
            </button>
          </div>
          <p> > </p>
        </div>
        <hr class="line" />
      </li>
    </ul>
  </div>
  <ul class="desktop-menu">
    <li *ngFor="let route of routes" class="{{ route | lowercase }}-btn">
      <button class="desktop-nav-item" (click)="onPlanetClick(route)">
        {{ route | uppercase }}
      </button>
    </li>
  </ul>
</nav>
